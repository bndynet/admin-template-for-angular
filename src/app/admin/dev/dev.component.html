<app-page-header [title]="title"></app-page-header>
<div class="page-container">
  <router-outlet></router-outlet>
  <section class="code-section" *ngIf="showCode">
    <mat-tab-group [(selectedIndex)]="currentTabIndex" [@.disabled]="true" (selectedTabChange)="changeCompFile($event)">
      <mat-tab label="{{compFile.tag}}" *ngFor="let compFile of compFiles">
        <app-code-block [language]="compFile.lang" [content]="compFile.code" [hideLineNumbers]="true"></app-code-block>
      </mat-tab>
    </mat-tab-group>
  </section>
</div>
