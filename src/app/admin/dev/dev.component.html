<el-page-header [title]="title"></el-page-header>
<div class="page-container">
  <router-outlet></router-outlet>
  <section class="code-section" *ngIf="showCode">
    <mat-tab-group [(selectedIndex)]="currentTabIndex" [@.disabled]="true" (selectedTabChange)="changeCompFile($event)">
      <mat-tab label="{{compFile.tag}}" *ngFor="let compFile of compFiles">
        <el-code-block [vLoading]="loadingCode" [language]="compFile.lang" [content]="compFile.code" [hideLineNumbers]="true"></el-code-block>
      </mat-tab>
    </mat-tab-group>
  </section>
</div>
