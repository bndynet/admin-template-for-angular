<mat-card>
  <img mat-card-image src="assets/logo.png">
  <mat-card-content>
    <h1 *ngIf="!isLoggingIn && userInfo">
      <span class="swing">
        Hello {{userInfo.name}}!
      </span>
    </h1>
    <h1 *ngIf="isLoggingIn">
      Authorizing...
    </h1>
  </mat-card-content>

  <mat-card-actions align="center" *ngIf="!isLoggingIn">
    <div *ngIf="!userInfo">
      <button mat-raised-button color="primary" (click)="login()" *ngIf="isOAuth2">
        <span>{{ 'Log in with OpenID' | translate }}</span>
        <span></span>
      </button>
      <button mat-raised-button color="primary" (click)="loginWithUsername()" *ngIf="!isOAuth2">
        {{ 'Log in with Account' | translate }}
      </button>
    </div>
    <br />
    <button mat-raised-button color="accent" (click)="gotoAdmin()" *ngIf="userInfo">
      {{ 'Go to Admin Panel' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
