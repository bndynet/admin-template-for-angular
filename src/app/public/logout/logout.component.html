<mat-card class="container">
  <img mat-card-image src="/assets/logo.png" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <h2>
      You are now logged out of the Web Application
    </h2>
    <p>
      You can close your browser or tab safely.
      If you want to access this site again, please click below button to log in.
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="gotoLogin()">Log in again</button>
  </mat-card-actions>
</mat-card>
