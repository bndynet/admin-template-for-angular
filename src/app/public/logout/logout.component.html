<mat-card appearance="outlined" class="container">
  <img class="logo center-h" src="assets/images/my-logo.png" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <h2>
      You have logged out of the Web Application
    </h2>
    <p>
      You can close your browser or tab safely or click below button to relog in to access this site.
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="gotoLogin()">Log in again</button>
  </mat-card-actions>
</mat-card>
