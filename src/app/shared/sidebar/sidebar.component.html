<mat-nav-list>
  <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" *ngFor="let item of menus"
    [routerLink]="item.link">
    <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
    <span *ngIf="item.text">{{item.text}}</span>
  </a>
</mat-nav-list>
<footer [matTooltip]="tooltip" matTooltipClass="prewrap">
  <span [innerHTML]="copyright"></span>
</footer>
