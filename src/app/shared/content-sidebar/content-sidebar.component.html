<mat-drawer #root [opened]="open" mode="over" position="end">
  <header>
    <h2>{{title}}</h2>
    <button mat-icon-button class="font-lg" aria-label="Close" (click)="close()" tabindex="-1">
      &times;
    </button>
  </header>
  <mat-divider></mat-divider>
  <div class="container scrollbar">
    <mat-progress-bar mode="indeterminate" color="primary" *ngIf="progressShown"></mat-progress-bar>
    <ng-content></ng-content>
  </div>
</mat-drawer>
